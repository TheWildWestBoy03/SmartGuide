<form [formGroup]="form" (ngSubmit)="onSubmit()" class="sign-in-container">
    <h3>Sign In Here</h3>
    <fieldset id="personal-information">
        <div class="information-module">
            <label for="first-name"> First Name: </label>
            <input formControlName="firstname" name="firstname" type="text" id="first-name" placeholder="Insert your first name">
        </div>
        <div class="information-module">
            <label for="last-name"> Last Name: </label>
            <input formControlName="lastname" name="lastname" type="text" id="last-name" placeholder="Insert your last name">
        </div>
        <div class="information-module">
             <label for="email"> Email: </label>
            <input formControlName="email" name="email" type="email" id="email" placeholder="example@gmail.com">
        </div>
        <div class="information-module">
            <label for="password"> Password: </label>
            <input formControlName="password" name="password" type="password" id="password" placeholder="********" minlength="10">
        </div>
    </fieldset>

    <fieldset id="historical-preferences">
        <h3>Historical Options</h3>

        @for(option of historicalOptions; track option) {
            <div class="preference-module">
                <input type="checkbox" [formControlName]="option" id="{{ option }}">
                <label for="{{ option }}">{{ option }}</label>
            </div>
        }
    </fieldset>

    <button type="submit">Sign In</button>
</form>
